services:
  drshym_api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: drshym_production_api
    ports:
      - "8080:8080"
    volumes:
      - ../outputs:/outputs
      - ../../SEN_DATA:/data
    environment:
      - PYTHONHASHSEED=0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped